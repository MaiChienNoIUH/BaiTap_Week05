<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Đặt nền cho trang */
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }

        /* Căn giữa form trong trang */
        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Tiêu đề chính */
        h2 {
            font-weight: 600;
            color: #333;
        }

        /* Alert error */
        .alert {
            display: none;
        }

        .alert.show {
            display: block;
        }

        /* Nút đăng nhập */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* Hiệu ứng input */
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
        }

        /* Thêm khoảng cách cho các trường form */
        .mb-3 {
            margin-bottom: 20px;
        }

        /* Phần dưới form */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Candidate Login</h2>

    <form method="post" action="/candidate/login-SuggestedJobs">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="footer">
        <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</div>

<!-- Bootstrap JS (Optional for functionality like form validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
