<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend Candidate For Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Các Ứng Viên Có tất cả skill phù hợp cho : <span th:text="${job.jobName}"></span></h2>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th scope="col">Can_ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Skills</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate  : ${UngVienPhuHop}">
            <td th:text="${candidate.id}"></td>
            <td th:text="${candidate.fullName}"></td>
            <td th:text="${candidate.email}"></td>
            <td th:text="${candidate.phone}"></td>
            <td>
                    <ul>
                        <li th:each="skill : ${candidate.candidateSkills}" th:text="${skill.skill.skillName}"></li>
            </ul>
            </td>

            <td>
                <form id="sendEmailForm{{ candidate.id }}">
                    <button type="button" class="btn btn-primary" onclick="showSuccessMessage()">Gửi Email</button>
                </form>
                <!-- Thông báo Gửi email thành công -->
                <div id="successMessage{{ candidate.id }}" style="display:none; color: green; margin-top: 10px;">
                    Gửi email thành công!
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary btn-black"><a href="/static" style="color: white">Quay về trang chủ</a></button>
</div>
</body>
<script>
    function showSuccessMessage() {
        alert("Gửi mail mời cho ứng viên thành công!!");
    }
</script>

</html>
