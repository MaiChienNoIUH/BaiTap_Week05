<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for the container */
        .container {
            max-width: 600px;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for the heading */
        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #495057;
        }

        /* Spacing and style for labels and input fields */
        label {
            font-weight: 500;
            color: #495057;
            margin-top: 10px;
        }

        .form-control {
            border-radius: 4px;
            margin-top: 5px;
        }

        /* Style for the submit button */
        .btn-success {
            width: 100%;
            font-weight: 500;
            font-size: 1rem;
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Post a New Job</h2>
    <form method="post" action="/job/create">

        <!-- Job Name -->
        <div class="mb-3">
            <label for="jobName" class="form-label">Job Name</label>
            <input type="text" class="form-control" id="jobName" name="jobName" placeholder="Enter job name" required>
        </div>

        <!-- Job Description -->
        <div class="mb-3">
            <label for="jobDesc" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDesc" name="jobDesc" rows="4" placeholder="Enter job description" required></textarea>
        </div>

        <!-- Company Name -->
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter company name" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Post Job</button>
    </form>
</div>
</body>
</html>
