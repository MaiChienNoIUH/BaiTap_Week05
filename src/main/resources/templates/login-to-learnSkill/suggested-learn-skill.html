<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suggested Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Các Skill ứng viên cần học thêm</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
        <th scope="col">Id</th>
      <th scope="col">Skill Name</th>
      <th scope="col">Skill Description</th>
      <th scope="col">Type</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="skill : ${suggestedSkills}">
      <td th:text="${skill.id}"></td>
      <td th:text="${skill.skillName}"></td>
      <td th:text="${skill.skillDescription}"></td>
      <td th:text="${skill.type}"></td>
    </tr>
    </tbody>
  </table>
  <a th:href="${referer != null ? referer : '/default-list'}" class="btn btn-secondary btn-back">
    <i class="fas fa-arrow-left"></i> Quay về trang đăng nhập chọn công việc
  </a>
</div>
</body>
</html>
