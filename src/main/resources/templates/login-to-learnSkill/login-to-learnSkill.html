<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Login Learn Skill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Cải thiện phần header */
    body {
      background-color: #f4f7fc;
      font-family: 'Arial', sans-serif;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #4a90e2;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* Cải thiện các form group */
    .form-group label {
      font-weight: 600;
      color: #495057;
    }

    .form-group input,
    .form-group select {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }

    .form-group select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: url('https://img.icons8.com/ios/50/000000/expand-arrow.png') no-repeat right center;
      background-size: 16px;
    }

    /* Cải thiện nút Login */
    .btn-primary {
      background-color: #4a90e2;
      border-color: #4a90e2;
      font-size: 16px;
      padding: 10px 20px;
      width: 100%;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #357ab7;
      border-color: #357ab7;
    }

    /* Cải thiện cảnh báo lỗi */
    .alert {
      margin-top: 20px;
      border-radius: 8px;
    }

    /* Cải thiện khoảng cách giữa các thành phần */
    .form-group {
      margin-bottom: 20px;
    }

    /* Mobile responsiveness */
    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Candidate Login Learn New Skill</h2>

  <!-- Hiển thị cảnh báo nếu có lỗi -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <form method="post" action="/candidate/login_learnSkill">
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="job">Job</label>
      <select name="jobId" class="form-control" id="job" required>
        <option th:each="job : ${jobs}" th:value="${job.id}" th:text="${job.jobName}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
